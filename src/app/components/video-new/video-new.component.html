<div class="col-md-12 mt-3">
    <h1>{{ pageTitle }}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status === 'success'">
        Video guardado correctamente
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
        No se ha guardado el video
    </div>

    <form class="col-md-5 ml-0 pl-0" #videoNew="ngForm" (ngSubmit)="onSubmit(videoNew)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="video.title" class="form-control" required>

            <small class="invalid-feedback d-block" *ngIf="!title.valid && title.touched">
                El titulo no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea type="text" name="description" #description="ngModel" [(ngModel)]="video.description" class="form-control" required></textarea>

            <small class="invalid-feedback d-block" *ngIf="!description.valid && description.touched">
                Los descripción no es válida
            </small>
        </div>

        <div class="form-group">
            <label for="url">URL de video</label>
            <input type="text" name="url" #url="ngModel" [(ngModel)]="video.url" class="form-control" required>

            <small class="invalid-feedback d-block" *ngIf="!url.valid && url.touched">
                La URL del video no es válida
            </small>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="videoNew.invalid" />
        
    </form>
</div>
