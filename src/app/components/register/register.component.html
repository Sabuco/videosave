<div class="col-md-12 mt-3">
    <h1>{{ pageTitle }}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status === 'success'">
        Te has registrado correctamente, <a [routerLink]="['/login']">identifícate aquí</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
        No te has registrado correctamente
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$">

            <small class="invalid-feedback d-block" *ngIf="!name.valid && name.touched">
                El nombre no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$">

            <small class="invalid-feedback d-block" *ngIf="!surname.valid && surname.touched">
                Los apellidos no son válidos
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
                El email no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>

            <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">
                La contraseña no puede estar vacia
            </small>
        </div>
        <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid" />
        
    </form>
</div>
